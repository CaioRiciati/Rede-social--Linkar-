<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Linkar</title>
  <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
  <!-- TOPO -->
  <header class="topo">
    <div class="logo">
      <div class="icone-logo"><!-- Ícone E --></div>
      <span>Linkar</span>

    </div>

    </nav>
<nav class="navegacao">
    <a href="/feed" class="nav-item ativo">
      <img src="../static/images/casa.png" class="icone-feed" alt="Ícone Feed">
      <span>Feed</span>
    </a>
    <a href="/agenda" class="nav-item">
      <img src="../static/images/agenda.png" class="icone-agenda" alt="Ícone Agenda">
      <span>Agenda</span>
    </a>
  </nav>


    <div class="icones-topo">
    <button id="btn-busca" class="btn-icone"> <img src="../static/images/lupa.png" alt="Ícone busca"> </button>
    <button id="btn-sino" class="btn-icone"> <img src="../static/images/sino.png" alt="Ícone sino"> </button>
    <button id="btn-perfil" class="btn-icone"> <img src="../static/images/user_icon.png" alt="Ícone perfil"> </button>
  </div>
  </header>

  <!-- ÁREA DE LOGIN -->
  <main class="login-container">
    <div class="login-box">
      <div class="logo-centro">
        <div class="icone-logo"><!-- Ícone E --></div>
        <span>Linkar</span>
      </div>

      <form method="POST" action="/login">
        <div class="campo">
          <div class="icone-input">
            <img src="../static/images/user_icon.png" alt="Ícone usuário">
          </div>
          <input type="text" placeholder="Usuário" required> 
        </div>

        <div class="campo">
          <div class="icone-input">
            <img src="../static/images/user_icon.png" alt="">
          </div>          
          <input type="password" placeholder="Senha" required>
          <div class="icone-cadeado">
            <img src="../static/images/cadeado.png" alt="Ícone cadeado">
          </div>
        </div>
        <button id="btnEntrar" type="submit" class="btn-entrar">ENTRAR</button>
      </form>
    </div>
  </main>
