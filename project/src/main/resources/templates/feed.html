<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Feed - EscolaConnect</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1f23;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0b8457;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .feed-container {
            width: 700px;
            margin: 25px auto;
            color: white;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 8px 15px;
            border-radius: 8px;
            background-color: #2c2f36;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .tab.active {
            background-color: #0b8457;
        }

        .post {
            background-color: #2c2f36;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
        }

        .comentario {
            background: #3a3d45;
            padding: 5px 10px;
            border-radius: 6px;
            margin-top: 5px;
        }

        .btn {
            background-color: #0b8457;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 8px;
        }

        .btn:hover {
            background-color: #096b47;
        }

        input[type="text"] {
            width: 90%;
            padding: 8px;
            border-radius: 6px;
            border: none;
        }
    </style>
</head>

<body>

<header>
    <h2>EscolaConnect - Feed</h2>
    <span th:text="'Ol√°, ' + ${usuario.nome}"></span>
</header>

<div class="feed-container">

    <!-- BOT√ÉO DE NOVO POST -->
    <a th:if="${usuario.tipo == 'PROFESSOR' || usuario.tipo == 'DIRECAO'}"
       href="/novo-post" class="btn">‚ûï Novo Post</a>

    <!-- ABAS -->
    <div class="tabs">
        <a class="tab"
           th:classappend="${categoriaAtual == 'TODOS'} ? ' active'"
           href="/feed?categoria=TODOS">Todos</a>

        <a class="tab"
           th:if="${usuario.tipo == 'ALUNO' || usuario.tipo == 'PROFESSOR' || usuario.tipo == 'DIRECAO'}"
           th:classappend="${categoriaAtual == 'ALUNOS'} ? ' active'"
           href="/feed?categoria=ALUNOS">Alunos</a>

        <a class="tab"
           th:if="${usuario.tipo == 'PROFESSOR' || usuario.tipo == 'DIRECAO'}"
           th:classappend="${categoriaAtual == 'PROFESSORES'} ? ' active'"
           href="/feed?categoria=PROFESSORES">Professores</a>

        <a class="tab"
           th:if="${usuario.tipo == 'DIRECAO'}"
           th:classappend="${categoriaAtual == 'DIRECAO'} ? ' active'"
           href="/feed?categoria=DIRECAO">Dire√ß√£o</a>
    </div>

    <!-- SEM POSTS -->
    <div th:if="${#lists.isEmpty(posts)}" style="text-align:center; margin-top:20px;">
        Nenhum post encontrado nessa categoria.
    </div>

    <!-- LISTA DE POSTS -->
    <div th:each="post : ${posts}" class="post">

        <div class="post-header">
            <h3 th:text="${post.usuario.nome}"></h3>
            <span th:text="${#temporals.format(post.criadoEm, 'dd/MM HH:mm')}"></span>
        </div>

        <p th:text="${post.conteudo}"></p>

        <img th:if="${post.fotoUrl != null}" th:src="${post.fotoUrl}"
             style="max-width:100%; border-radius:8px; margin-top:10px;">

        <p style="font-size:12px; color:gray;">
            Categoria: <b th:text="${post.categoria}"></b>
        </p>

        <!-- CURTIDAS -->
        <button class="btn"
                th:attr="data-id=${post.id}"
                onclick="curtirPost(this)">
            ‚ù§Ô∏è Curtir (<span th:attr="id='qtd-curtidas-' + ${post.id}"
                             th:text="${post.qtdCurtidas}"></span>)
        </button>

        <!-- VER COMENT√ÅRIOS -->
        <button class="btn"
                th:attr="id='toggle-'+${post.id}"
                onclick="toggleComentarios([[${post.id}]])">
            üí¨ Coment√°rios
        </button>

        <!-- LISTA DE COMENT√ÅRIOS -->
        <div class="comentarios"
             th:attr="id='comentarios-'+${post.id}"
             style="display:none; margin-top:10px;">

            <div th:each="comentario : ${post.comentarios}" class="comentario">
                <strong th:text="${comentario.usuario.nome}"></strong>:
                <span th:text="${comentario.conteudo}"></span>
            </div>

            <!-- NOVO COMENT√ÅRIO -->
            <form th:action="@{/comentar}" method="post" style="margin-top:10px;">
                <input type="hidden" name="postId" th:value="${post.id}">
                <input type="text" name="texto" placeholder="Escreva um coment√°rio...">
                <button class="btn" type="submit">Enviar</button>
            </form>

        </div>

    </div> <!-- fim do each -->

</div> <!-- fim container -->

<!-- SCRIPTS -->
<script>
    function toggleComentarios(id) {
        let box = document.getElementById("comentarios-" + id);
        box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function curtirPost(btn) {
        let id = btn.getAttribute("data-id");

        fetch("/curtir/" + id, { method: "POST" })
            .then(r => r.json())
            .then(data => {
                document.getElementById("qtd-curtidas-" + id).innerText = data.qtd;
            });
    }
</script>

</body>
</html>
