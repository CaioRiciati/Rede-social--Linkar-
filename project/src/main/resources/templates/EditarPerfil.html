<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Perfil - Rede Social Salotti</title>
  <link rel="stylesheet" href="/css/EditarPerfil.css">
</head>
<body>
	<!-- TOPO -->
	  <header class="topo">
	    <div class="logo">
	      <div class="icone-logo"> <img th:src="@{/images/logo.png}" class="icone-logo2" alt="Ícone Feed"></div>
	      <span>Linkar</span>
	    </div>

	<nav class="navegacao">

	    <a th:href="@{/feed}" class="nav-item ativo">

	      <img th:src="@{/images/casa.png}" class="icone-feed" alt="Ícone Feed">
	      <span>Feed</span>
	    </a>
	    <a th:href="@{/agenda}" class="nav-item">
	      <img th:src="@{/images/agenda.png}" class="icone-agenda" alt="Ícone Agenda">
	      <span>Agenda</span>
	    </a>
	</nav>


	    <div class="icones-topo">
	    <button id="btn-busca" class="btn-icone"> 

	        <img th:src="@{/images/lupa.png}" alt="Ícone busca"> 
	    </button>
	    <button id="btn-sino" class="btn-icone"> 
	        <img th:src="@{/images/sino.png}" alt="Ícone sino"> 
	    </button>
	    <button id="btn-perfil" class="btn-icone"> 
	        <img th:src="@{/images/user_icon.png}" alt="Ícone perfil"> 
	    </button>
	  </div>
	  </header>

  <!-- ===== CONTEÚDO CENTRAL (EDITAR PERFIL) ===== -->
  <main class="centraliza">
    <div class="container">
      <div class="profile-card">
        <div class="profile-header">
          <div class="avatar">
            <!-- caminho da imagem do avatar -->
            <img src="/images/pessoa1.png" alt="Avatar do usuário">
          </div>

          <div class="profile-texts">
            <h2>Editar Perfil</h2>
            <p>Atualize suas informações</p>
          </div>
        </div>

        <form class="profile-form">
          <label for="name">Nome Completo</label>
          <input type="text" id="name" placeholder="Digite seu nome completo">

          <label for="email">Email</label>
          <input type="email" id="email" class="email-btn" placeholder="Digite seu email">

          <label for="phone">Telefone</label>
          <input type="text" id="phone" placeholder="(00) 00000-0000">

          <label for="user-type">Tipo de Usuário</label>
          <select id="user-type">
            <option>Aluno</option>
            <option>Professor</option>
          </select>

          <label for="bio">Biografia</label>
          <textarea id="bio" placeholder="Conte um pouco sobre você..."></textarea>

          <div class="buttons">
            <button type="button" class="cancel">Cancelar</button>
            <button type="submit" class="save">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
