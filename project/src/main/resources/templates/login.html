<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Linkar</title>

  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
  <!-- TOPO -->
  <header class="topo">
    <div class="logo">
      <div class="icone-logo"><!-- Ícone E --></div>
      <span>Linkar</span>
    </div>

<nav class="navegacao">

    <a th:href="@{/feed}" class="nav-item ativo">

      <img th:src="@{/images/casa.png}" class="icone-feed" alt="Ícone Feed">
      <span>Feed</span>
    </a>
    <a th:href="@{/agenda}" class="nav-item">
      <img th:src="@{/images/agenda.png}" class="icone-agenda" alt="Ícone Agenda">
      <span>Agenda</span>
    </a>
</nav>


    <div class="icones-topo">
    <button id="btn-busca" class="btn-icone"> 

        <img th:src="@{/images/lupa.png}" alt="Ícone busca"> 
    </button>
    <button id="btn-sino" class="btn-icone"> 
        <img th:src="@{/images/sino.png}" alt="Ícone sino"> 
    </button>
    <button id="btn-perfil" class="btn-icone"> 
        <img th:src="@{/images/user_icon.png}" alt="Ícone perfil"> 
    </button>
  </div>
  </header>

  <!-- ÁREA DE LOGIN -->
  <main class="login-container">
    <div class="login-box">
      <div class="logo-centro">
        <div class="icone-logo"><!-- Ícone E --></div>
        <span>Linkar</span>
      </div>

      <!-- Exibe mensagem de erro se a variável 'erro' existir no modelo Thymeleaf -->
      <div th:if="${erro}" class="mensagem-erro">
          <p th:text="${erro}"></p>
      </div>

      <!-- Thymeleaf form action: use th:action -->
      <!-- Use th:action="@{/logar}" para melhor prática -->
      <form method="POST" th:action="@{/logar}"> 
        <div class="campo">
          <div class="icone-input">
            <img th:src="@{/images/user_icon.png}" alt="Ícone usuário">
          </div>
          <!-- CORREÇÃO AQUI: Adicionado name="email" -->
          <input type="text" placeholder="E-mail" name="email" required> 
        </div>

        <div class="campo">
          <div class="icone-input">
            <img th:src="@{/images/user_icon.png}" alt="">
          </div>          
          <!-- CORREÇÃO AQUI: Adicionado name="senha" -->
          <input type="password" placeholder="Senha" name="senha" required>
          <div class="icone-cadeado">
            <img th:src="@{/images/cadeado.png}" alt="Ícone cadeado">
          </div>
        </div>
        <button id="btnEntrar" type="submit" class="btn-entrar">ENTRAR</button>
      </form>
    </div>

  </main>
</body>
</html>
