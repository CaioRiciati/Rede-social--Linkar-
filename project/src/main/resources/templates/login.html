<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { display: block; width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background: #2c7a7b; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .erro { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/logar" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="erro">
            <span th:text="${erro}"></span>
        </div>
    </div>
</body>
</html>
